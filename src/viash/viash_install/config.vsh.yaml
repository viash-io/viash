functionality:
  name: viash_install
  namespace: viash
  description: |
    Bootstrap or update a viash project's CI/CD artefacts
  arguments:
  - name: "--destination"
    alternatives: [ "-d" ]
    type: file
    description: Target dir for viash scripts and tools
    direction: output
    default: ./
  - name: "--name"
    alternatives: [ "-n" ]
    type: file
    description: The name to give to the Viash executable
    direction: output
    default: viash
  - name: "--tag"
    alternatives: [ "-t" ]
    type: string
    description: "Which tag/version of viash to use."
    default: latest
  resources:
    - type: bash_script
      path: script.sh
platforms:
- type: native
