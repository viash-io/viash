functionality:
  name: integer_as_double
  arguments:
    - name: "--input"
      type: file
      required: true
      example: input.txt
    - name: "--output"
      type: file
      required: true
      direction: output
      example: output.txt
    - name: "--double"
      type: double
      required: true
      direction: input
      example: 10.5
  resources:
    - type: bash_script
      path: script.sh
platforms:
  - type: native
  - type: docker
    image: nextflow/bash:latest
  - type: nextflow
