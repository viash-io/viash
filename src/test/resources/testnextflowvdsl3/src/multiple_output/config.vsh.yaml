functionality:
  name: multiple_output
  arguments:
    - name: "--input"
      type: file
      multiple: true
      required: true
      example: input.txt
    - name: "--output"
      type: file
      required: true
      direction: output
      multiple: true
      example: output1.txt:output1.txt
  resources:
    - type: bash_script
      path: script.sh
platforms:
  - type: native
  - type: docker
    image: nextflow/bash:latest
  - type: nextflow
