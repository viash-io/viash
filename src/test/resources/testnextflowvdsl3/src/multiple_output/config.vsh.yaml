name: multiple_output
arguments:
  - name: "--input"
    type: file
    multiple: true
    required: true
    example: input.txt
    multiple_sep: ";"
  - name: "--output"
    type: file
    required: true
    direction: output
    multiple: true
    multiple_sep: ";"
    example: output_*.txt
resources:
  - type: bash_script
    path: script.sh
engines:
  - type: native
  - type: docker
    image: nextflow/bash:latest
runners:
  - type: executable
  - type: nextflow
