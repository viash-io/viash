functionality:
  name: testpython
  description: |
    Prints out the parameter values.
    Checking what happens with multiline descriptions.
  arguments:
    - name: "input"
      type: file
      description: An input file with positional arguments.
      direction: input
    - name: "--real_number"
      type: double
      description: A real number with positional arguments.
      required: true
    - name: "--whole_number"
      type: integer
      description: A whole number with a standard flag.
      required: true
    - name: "--long_number"
      type: long
      description: A long
    - name: "-s"
      type: string
      description: A sentence or word with a short flag.
      required: true
    - name: "--truth"
      type: boolean_true
      description: A switch flag.
    - name: "--output"
      alternatives: [ "-o" ]
      type: file
      description: Write the parameters to a json file.
      direction: output
    - name: "--log"
      type: file
      description: An optional log file.
      direction: output
    - name: "--optional"
      type: string
      description: An optional string.
    - name: "--optional_with_default"
      type: string
      default: "The default value."
    - name: "--multiple"
      type: string
      multiple: true
    - name: "multiple_pos"
      type: string
      multiple: true
  resources:
    - type: python_script
      path: ./code.py
  test_resources:
    - type: bash_script
      path: tests/check_outputs.sh
platforms:
  - type: native
  - type: docker
    image: python
    setup:
      - type: docker
        build_args:
          - TESTING_FOO=bar
      - type: python
        packages:
          - "argparse<1.4"
  - type: nextflow
