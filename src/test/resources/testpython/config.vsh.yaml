functionality:
  name: testpython
  description: |
    Prints out the parameter values.
    Checking what happens with multiline descriptions.
  arguments:
    - name: "input"
      type: file
      description: An input file with positional arguments.
      direction: input
    - name: "--real_number"
      type: double
      description: A real number with positional arguments.
      required: true
    - name: "--whole_number"
      type: integer
      description: A whole number with a standard flag.
      required: true
    - name: "-s"
      type: string
      description: A sentence or word with a short flag.
      required: true
    - name: "--truth"
      type: boolean_true
      description: A switch flag.
    - name: "--output"
      alternatives: ["-o"]
      type: file
      description: Write the parameters to a json file.
      direction: output
    - name: "--log"
      type: file
      description: An optional log file.
      direction: log
    - name: "--optional"
      type: string
      description: An optional string.
    - name: "--optional_with_default"
      type: string
      default: "The default value."
    - name: "--multiple"
      type: string
      multiple: true
    - name: "multiple_pos"
      type: string
      multiple: true
  resources:
    - type: python_script
      path: ./code.py
  tests:
    - type: python_script
      path: tests/check_outputs.py
platforms:
  - type: native
    setup:
      - type: python
        packages: 
        - argparse
        - "anndata<0.7"
  - type: docker
    image: python
    target_image: "viash_test_python"
    setup:
      - type: docker
        build_args:
        - TESTING_FOO=bar
      - type: python
        packages: 
        - argparse
        - "anndata<0.7"
  - type: nextflow
    image: rocker/tidyverse
