name: Scala CI

on: [push]

jobs:
  scala-ci:
    runs-on: ${{ matrix.config.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    strategy:
      fail-fast: false
      matrix:
        config:
          - {name: 'ubuntu_latest', os: ubuntu-latest }
          - {name: 'macos_latest', os: macos-latest }

    steps:
    - uses: actions/checkout@v3

    - uses: viash-io/viash-actions/update-docker-engine@v3
      if: runner.os == 'Linux'

    - name: Set up Nextflow
      if: runner.os == 'Linux'
      run: |
        mkdir -p "$HOME/.local/bin"
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        curl -s https://get.nextflow.io 2> /dev/null | bash > /dev/null
        mv nextflow "$HOME/.local/bin"
        nextflow -version

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Set up R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          processx
          testthat

    - name: Set up sbt
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Set up Scala
      run: |
        if [[ "${{ matrix.config.os }}" =~ ^macos.*$ ]]; then
          brew install scala
        else
          sudo apt-get update
          sudo apt-get install -y scala
        fi
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run tests
      run: |
        if [[ "${{ matrix.config.name }}" == ^ubuntu_latest$ ]]; then
          # only run coverage on main runner
          sbt clean coverage test coverageReport
        elif [[ "${{ matrix.config.os }}" =~ ^macos.*$ ]]; then
          # macOS on github actions does not have Docker, so skip those
          sbt 'testOnly -- -l io.viash.DockerTest -l io.viash.NextFlowTest'
        else
          sbt test
        fi

    - name: Upload coverage on success
      run: bash <(curl -s https://codecov.io/bash)

    - name: Upload check results on fail
      if: failure()
      uses: actions/upload-artifact@master
      with:
        name: ${{ matrix.config.name }}_results
        path: check
