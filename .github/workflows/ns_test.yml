name: ns test

on: [push]

jobs:
  ns-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up sbt
      uses: olafurpg/setup-scala@v13

    - name: Build viash
      run: |
        ./configure --prefix `pwd`
        make

    - name: Run tests
      run: |
        bin/viash ns test --src src/viash
